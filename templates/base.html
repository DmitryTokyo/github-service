{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Github Project</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-4">

          {% block breadcrumb %} 
          {% endblock %}

        </ol>
      </nav>
    </div>
    <div class="container">
    
      {% block content %}
      {% endblock %}

    </div>
    <main></main>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
